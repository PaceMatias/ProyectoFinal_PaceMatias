{% extends "AppLogin/base_login.html" %}


{% block logueo %}
<h1 class="text-white fs-3 fw-bolder">Agregar imagen de perfil<br>para {{user.username}}</h1>
<form method="POST" enctype = "multipart/form-data"> 
    {% csrf_token %}
    <div class="text-center my-5">
        <table style="margin: 0 auto;">
        {{form.as_p}}
        </table>
    </div>
    <button class="btn btn-primary btn-xl text-uppercase" type= "submit">Guardar</button>

</form>

{% endblock logueo %}
